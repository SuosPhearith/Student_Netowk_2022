<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <title>Home page</title>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="./assets/images/profile.jpg" alt="profile">
    </div>
    <div class="menu">
      <div class="search">
        <div class="search-field">
          <input type="text" name="search" id="search" placeholder="Search">
        </div>
        <div class="search-btn">
          <button>
            <i class="ri-search-line"></i>
          </button>
        </div>
      </div>
      <div class="menu-icon">
        <i class="ri-menu-line"></i>
      </div>
    </div>
    <div class="post">
      <div class="post-top">
        <div class="profile-name">
          <div class="user-profile">
            <i class="ri-user-fill"></i>
          </div>
          <h3>Thida</h3>
        </div>
        <div class="date">
          <h3>DD/MM/YY</h3>
        </div>
      </div>
      <div class="caption">
        <p>My name is Thida. I study at ITC. My major's IT</p>
      </div>
      <div class="post-image">
        <div class="img-frame">
          <img src="./assets/images/thida.JPG" alt="thida">
        </div>
        <div class="function">
          <i class="ri-save-2-fill"></i>
          <i class="ri-eye-off-fill"></i>
        </div>
      </div>
      <div class="event">
        <i class="ri-heart-line"></i>
        <i class="ri-message-2-line"></i>
        <i class="ri-share-forward-2-fill"></i>
      </div>
    </div>

    <div class="post">
      <div class="post-top">
        <div class="profile-name">
          <div class="user-profile">
            <i class="ri-user-fill"></i>
          </div>
          <h3>-Rith-</h3>
        </div>
        <div class="date">
          <h3>DD/MM/YY</h3>
        </div>
      </div>
      <div class="caption">
        <p>My name is Phearith. I study at ITC. My major's IT</p>
      </div>
      <div class="post-image">
        <div class="img-frame">
          <img src="./assets/images/profile.jpg" alt="thida">
        </div>
        <div class="function">
          <i class="ri-save-2-fill"></i>
          <i class="ri-eye-off-fill"></i>
        </div>
      </div>
      <div class="event">
        <i class="ri-heart-line"></i>
        <i class="ri-message-2-line"></i>
        <i class="ri-share-forward-2-fill"></i>
      </div>
    </div>

    <div class="footer">
      <div class="all-icons">
        <i class="ri-home-4-fill"></i>
        <i class="ri-group-line"></i>
        <i class="ri-notification-2-line"></i>
      </div>
    </div>
  </div>
</body>
</html>
